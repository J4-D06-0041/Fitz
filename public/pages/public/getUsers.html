<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    crossorigin="anonymous"
  />
  <title>Users</title>
  <style>
    table {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Users List</h1>
    <table id="users-table" class="table table-striped">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th>User Timezone</th>
          <th>Client Timezone</th>
          <th>Date Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody class="tbody"></tbody>
    </table>
  </div>

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/public/js/getUsers.js"></script>

            </select>

            <select class="form-select" id="editUserTimezone" name="editUserTimezone" required>

              <option value="+11">UTC+11 (Solomon Islands Time)</option>
              <option value="+12">UTC+12 (Kiribati Time)</option>
              <option value="+13">UTC+13 (Samoa Time)</option>
              <option value="+14">UTC+14 (Line Islands Time)</option>
            </select>
          </td>
          <td>
            <select class="form-select" id="editClientTimezone" name="editClientTimezone" required>

              <option value="-12">UTC-12 (Baker Island Time)</option>

          </td>

</html>
