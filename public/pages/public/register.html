<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>
      <form id="registerForm">
        <div class="form-group">
          <label for="firstname">FirstName</label>
          <input type="text" class="form-control" id="firstname" placeholder="Firstname" required />
        </div>
        <div class="form-group">
          <label for="lastname">LastName</label>
          <input type="text" class="form-control" id="lastname" placeholder="Lastname" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" class="form-control" required>
            <option value="" disabled selected>Select Role</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
            <option value="auditor">Auditor</option>
          </select>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required />
        </div>
        <div class="form-group">
          <label for="userTimezone">User Timezone</label>
          <select id="userTimezone" class="form-control" required>
            <option value="" disabled selected>Select Timezone</option>
            <option value="-12">UTC-12 (Baker Island Time)</option>
            <option value="-11">UTC-11 (Samoa Time)</option>
            <option value="-10">UTC-10 (Hawaii-Aleutian Time)</option>
            <option value="-9">UTC-9 (Alaska Time)</option>
            <option value="-8">UTC-8 (Pacific Time)</option>
            <option value="-7">UTC-7 (Mountain Time)</option>
            <option value="-6">UTC-6 (Central Time)</option>
            <option value="-5">UTC-5 (Eastern Time)</option>
            <option value="-4">UTC-4 (Atlantic Time)</option>
            <option value="-3">UTC-3 (West Africa Time)</option>
            <option value="-2">UTC-2 (Mid-Atlantic Time)</option>
            <option value="-1">UTC-1 (Greenwich Mean Time)</option>
            <option value="+0">UTC+0 (Coordinated Universal Time)</option>
            <option value="+1">UTC+1 (Central European Time)</option>
            <option value="+2">UTC+2 (Eastern European Time)</option>
            <option value="+3">UTC+3 (Moscow Time)</option>
            <option value="+4">UTC+4 (Astrakhan Time)</option>
            <option value="+5">UTC+5 (Pakistan Time)</option>
            <option value="+6">UTC+6 (Bangladesh Time)</option>
            <option value="+7">UTC+7 (Krasnoyarsk Time)</option>
            <option value="+8">UTC+8 (China Standard Time)</option>
            <option value="+9">UTC+9 (Japan Standard Time)</option>
            <option value="+10">UTC+10 (Australian Western Standard Time)</option>
            <option value="+11">UTC+11 (Solomon Islands Time)</option>
            <option value="+12">UTC+12 (Kiribati Time)</option>
            <option value="+13">UTC+13 (Samoa Time)</option>
            <option value="+14">UTC+14 (Line Islands Time)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="clientTimezone">Client Timezone</label>
          <select id="clientTimezone" class="form-control" required>
            <option value="" disabled selected>Select Timezone</option>
            <option value="-12">UTC-12 (Baker Island Time)</option>
            <option value="-11">UTC-11 (Samoa Time)</option>
            <option value="-10">UTC-10 (Hawaii-Aleutian Time)</option>
            <option value="-9">UTC-9 (Alaska Time)</option>
            <option value="-8">UTC-8 (Pacific Time)</option>
            <option value="-7">UTC-7 (Mountain Time)</option>
            <option value="-6">UTC-6 (Central Time)</option>
            <option value="-5">UTC-5 (Eastern Time)</option>
            <option value="-4">UTC-4 (Atlantic Time)</option>
            <option value="-3">UTC-3 (West Africa Time)</option>
            <option value="-2">UTC-2 (Mid-Atlantic Time)</option>
            <option value="-1">UTC-1 (Greenwich Mean Time)</option>
            <option value="+0">UTC+0 (Coordinated Universal Time)</option>
            <option value="+1">UTC+1 (Central European Time)</option>
            <option value="+2">UTC+2 (Eastern European Time)</option>
            <option value="+3">UTC+3 (Moscow Time)</option>
            <option value="+4">UTC+4 (Astrakhan Time)</option>
            <option value="+5">UTC+5 (Pakistan Time)</option>
            <option value="+6">UTC+6 (Bangladesh Time)</option>
            <option value="+7">UTC+7 (Krasnoyarsk Time)</option>
            <option value="+8">UTC+8 (China Standard Time)</option>
            <option value="+9">UTC+9 (Japan Standard Time)</option>
            <option value="+10">UTC+10 (Australian Western Standard Time)</option>
            <option value="+11">UTC+11 (Solomon Islands Time)</option>
            <option value="+12">UTC+12 (Kiribati Time)</option>
            <option value="+13">UTC+13 (Samoa Time)</option>
            <option value="+14">UTC+14 (Line Islands Time)</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="/">Login here</a></p>
      <p id="message"></p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
